<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login Administrador | Reciclaje en Casa</title>
  <link rel="stylesheet" href="styles.css"/>
  <script defer src="js/auth.js"></script>
</head>
<body>
  <header>
    <div class="header-content">
      <h1>Reciclaje en Casa</h1>
      <nav class="main-nav">
        <a href="index.html">Inicio</a>
      </nav>
    </div>
  </header>
  <main>
    <section class="login-section">
      <form id="loginForm" class="login-form" autocomplete="off">
        <h2>Acceso de Administrador</h2>
        <div class="form-group">
          <label for="username">Usuario</label>
          <input type="text" id="username" required autocomplete="username">
        </div>
        <div class="form-group">
          <label for="password">Contrase침a</label>
          <input type="password" id="password" required autocomplete="current-password">
        </div>
        <button type="submit">Iniciar Sesi칩n</button>
        <a href="index.html" class="back-link">Volver al inicio</a>
        <p id="loginError" class="login-error" style="display:none;"></p>
      </form>
    </section>
  </main>
  <script>
    document.getElementById('loginForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value;
      const errorEl = document.getElementById('loginError');
      if (!username || !password) {
        errorEl.textContent = 'Por favor, completa todos los campos.';
        errorEl.style.display = 'block';
        return;
      }
      if (window.rwAuth.login(username, password)) {
        errorEl.style.display = 'none';
        window.rwAuth.redirectToAdmin();
      } else {
        errorEl.textContent = 'Usuario o contrase침a incorrectos.';
        errorEl.style.display = 'block';
      }
    });
    // Si ya est치 autenticado, redirigir a admin.html
    if (window.rwAuth.isAuthenticated()) {
      window.rwAuth.redirectToAdmin();
    }
  </script>
</body>
</html>
